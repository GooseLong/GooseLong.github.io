<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anxiety In Space</title>
  <style>
  	body { padding: 0; margin: 0; }
	
	.zooms {
	  transition: transform .2s;
	}

	.zooms:hover {
		transform: scale(1.015);
	}
  </style>
  <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      rel="stylesheet"
	/>
	
</head>

<body onload="loadedAssets()">
	<link href="assets/chippy.png" rel="preload" as="image"/>
	<link href="assets/error.png" rel="preload" as="image"/>
	<link href="assets/title_screen.mp3" rel="preload" as="audio"/>
	<link href="assets/button_bloop.mp3" rel="preload" as="audio"/>
	<link href="assets/story.json" rel="preload" as="fetch"/>
	<script src="main.js"></script>
	<script src="assets/howler.min.js"></script>
	<p id="loadingIndicator">LOADING...</p>
	<div id="startMenu">
		<button onclick="startElm()">START GAME</button>
	</div>
	<div id="myapp"></div>
	<script>
	const startMenu = document.getElementById("startMenu");
	startMenu.style.visibility = 'hidden'
	function loadedAssets() {
		document.getElementById("loadingIndicator").remove()
		startMenu.style.visibility = 'visible'
	}
	const title_music = new Howl({
		src: ['assets/title_screen.mp3'],
		loop : true,
		autoplay : true,
		volume: 0.2 
	});
	const chippy_music = new Howl({
		src: ['assets/chippy.mp3'],
		loop : true,
		volume: 0.2 
	});
	const sound = new Howl({
		src: ['assets/button_bloop.mp3'],
		volume: 2
	});
	const musicIds = {
		"title" : title_music,
		"chippy" : chippy_music,
		"athol" : chippy_music
	}
	const soundIds = {
		"bloop" : sound
	}

	const app = Elm.Main
	function startElm() {
		document.getElementById("startMenu").remove()
		app.init({
			node: document.getElementById('myapp'),
			flags: {"width": window.innerWidth, "height":window.innerHeight}
		}).ports.audioControl.subscribe(message =>{
			if (soundIds.hasOwnProperty(message)) {
				//sound.fade(1,0,100);
				soundIds[message].play();
			}
			else if (musicIds.hasOwnProperty(message)) {
				//Howler.fade(0.2,0,100);
				Howler.stop();
				musicIds[message].play();
				//Howler.fade(0,0.2,100);
			}
		});
	}
	
	
	
	</script>
  </body>
  </html>
